<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>jQuery CountDown</title>
  </head>
  <body class="bg-dark">
    <!-- Header -->
    <header>
      <h1 class="text-center text-light display-4">Start your CountDown!</h1>
    </header>
    <!-- Clock container -->
    <div class="container">
      <div id="display-time" class="screen"></div>

      <div class="change-timer">
        <button class="btn btn-dark mx-1 fw-bolder" id="add-time">+</button>

        <button class="btn btn-dark my-1 mx-1 fw-bolder" id="decrease-time">
          -
        </button>
      </div>
      <!-- start/reset timer -->
      <button id="start-btn" class="startBtn btn btn-success w-75">
        Start
      </button>
      <button id="reset-btn" class="btn btn-danger resetBtn w-75">Reset</button>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
