<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <title>jQuery CountDown</title>
  </head>
  <body class="bg-dark">
    <header>
      <h1 class="text-center text-light display-4">Start your CountDown!</h1>
    </header>
    <div class="container">
      <div class="screen">25:00</div>

      <div class="volume">
        <button
          class="btn btn-dark mx-1 fw-bolder"
          id="plus-w"
          onclick="Volume(this)"
        >
          +
        </button>

        <button
          class="btn btn-dark my-1 mx-1 fw-bolder"
          id="min-w"
          onclick="Volume(this)"
        >
          -
        </button>
      </div>

      <button class="startBtn btn btn-success" onclick="start()">Start</button>

      <button class="btn btn-danger resetBtn" onclick="reset()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
