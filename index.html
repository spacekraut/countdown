<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>jQuery CountDown</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="text-center text-bg-dark py-3 display-6">
        Set Alarm <i class="fa-solid fa-stopwatch fa-md"></i>
      </h1>
    </header>
    <!-- Clock container -->
    <div class="container mt-5">
      <div id="display-time" class="screen display-3 mt-5"></div>
      <audio id="audio">
        <source src="sound/iphone_annoying.mp3" type="audio/mp3" />
      </audio>
      <div class="change-timer py-2">
        <button class="btn btn-dark fw-bolder fs-3" id="decrease-time">
          &minus;
        </button>

        <button class="btn btn-dark my-1 fw-bolder fs-3" id="add-time">
          &plus;  
        </button>
      </div>
      <!-- start/reset timer -->
      <button id="start-btn" class="startBtn btn btn-success w-50 mt-2">
        Start
      </button>
      <button id="reset-btn" class="btn btn-danger resetBtn w-50">Reset</button>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Local Script -->
    <script src="script.js"></script>
  </body>
</html>
